# TEMPLATE CUSTOMIZATION REQUIRED:
# After forking this template, update the following:
# - Line 9: repoURL - Replace with your GitOps repository URL
# See ../../docs/CUSTOMIZATION.md for detailed instructions.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-notification
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/huytz/gitops.git  # TODO: Update with your repository URL
    targetRevision: HEAD
    path: argocd/notification
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
