apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-clusters
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/huytz/gitops.git
    targetRevision: HEAD
    path: argocd/external-clusters
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
