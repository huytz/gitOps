apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: infrastructure
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: argocd
    environment: prod
spec:
  description: Production project for managing applications
  sourceRepos:
    - '*'
  destinations:
    - namespace: '*'
      server: '*'
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRole
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRoleBinding
    - group: 'networking.k8s.io'
      kind: NetworkPolicy
    - group: 'networking.k8s.io'
      kind: IngressClass
    - group: 'cert-manager.io'
      kind: ClusterIssuer
    - group: 'apiextensions.k8s.io'
      kind: CustomResourceDefinition
    - group: 'admissionregistration.k8s.io'
      kind: ValidatingWebhookConfiguration
    - group: 'admissionregistration.k8s.io'
      kind: MutatingWebhookConfiguration
    - group: 'monitoring.coreos.com'
      kind: Prometheus
    - group: 'monitoring.coreos.com'
      kind: Alertmanager
    - group: 'monitoring.coreos.com'
      kind: ThanosRuler
    - group: 'konghq.com'
      kind: KongClusterPlugin
    - group: 'konghq.com'
      kind: KongPlugin
    - group: 'konghq.com'
      kind: KongIngress
    - group: 'konghq.com'
      kind: KongCredential
    - group: 'konghq.com'
      kind: KongConsumer
    - group: 'konghq.com'
      kind: KongConsumerGroup

  namespaceResourceWhitelist:
    - group: ''
      kind: ConfigMap
    - group: ''
      kind: Secret
    - group: ''
      kind: Service
    - group: ''
      kind: ServiceAccount
    - group: ''
      kind: PersistentVolumeClaim
    - group: 'rbac.authorization.k8s.io'
      kind: Role
    - group: 'rbac.authorization.k8s.io'
      kind: RoleBinding
    - group: 'apps'
      kind: Deployment
    - group: 'apps'
      kind: StatefulSet
    - group: 'apps'
      kind: DaemonSet
    - group: 'batch'
      kind: Job
    - group: 'batch'
      kind: CronJob
    - group: 'networking.k8s.io'
      kind: Ingress
    - group: 'networking.k8s.io'
      kind: NetworkPolicy
    - group: 'autoscaling'
      kind: HorizontalPodAutoscaler
    - group: 'policy'
      kind: PodDisruptionBudget
    - group: 'monitoring.coreos.com'
      kind: ServiceMonitor
    - group: 'monitoring.coreos.com'
      kind: PodMonitor
    - group: 'monitoring.coreos.com'
      kind: PrometheusRule
    - group: monitoring.coreos.com
      kind: Prometheus
    - group: 'argoproj.io'
      kind: ApplicationSet
    - group: 'argoproj.io'
      kind: Application
    - group: 'konghq.com'
      kind: KongPlugin
    - group: 'konghq.com'
      kind: KongIngress
    - group: 'konghq.com'
      kind: KongCredential
    - group: 'konghq.com'
      kind: KongConsumer
    - group: 'konghq.com'
      kind: KongConsumerGroup
