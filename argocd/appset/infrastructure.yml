# TEMPLATE CUSTOMIZATION REQUIRED:
# After forking this template, update the following values:
# - Line 16: repoURL - Replace with your GitOps repository URL
# - Line 34: repoURL - Replace with your GitOps repository URL
# See ../../docs/CUSTOMIZATION.md for detailed instructions.

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    # matrix 'parent' generator
    - matrix:
        generators:
          # git generator, 'child' #1
          - git:
              files:
                - path: infrastructure/clusters/*/*/values.yaml
              repoURL: https://github.com/huytz/gitops.git
              revision: HEAD
          # cluster generator, 'child' #2
          - clusters:
              selector:
                matchLabels:
                  argocd.argoproj.io/secret-type: cluster
                  kubernetes.io/environment: production
  template:
    metadata:
      name: "{{.name}}-{{.path.basename}}"
      labels:
        appset: infrastructure
        environment: "production"
        cluster: "{{.name}}"
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/huytz/gitops.git
        targetRevision: HEAD
        path: "{{.path.path}}"
        helm:
          releaseName: "{{.path.basename}}"
          valueFiles:
            - values.yaml
      destination:
        server: "{{.server}}"
        namespace: "{{index .path.segments 3}}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        automated:
          prune: true
          selfHeal: true
      # Ignore differences for StatefulSets to handle volumeClaimTemplates fields
      ignoreDifferences:
        - group: apps
          kind: StatefulSet
          jqPathExpressions:
            - .spec.volumeClaimTemplates[].apiVersion
            - .spec.volumeClaimTemplates[].kind
            - .spec.volumeClaimTemplates[].metadata.creationTimestamp
            - .spec.volumeClaimTemplates[].status
