apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    # matrix 'parent' generator
    - matrix:
        generators:
          # git generator, 'child' #1
          - git:
              files:
                - path: infrastructure/clusters/*/*/charts.yaml
              repoURL: https://github.com/huytz/gitops.git
              revision: HEAD
          # cluster generator, 'child' #2
          - clusters:
              selector:
                matchLabels:
                  argocd.argoproj.io/secret-type: cluster
                  kubernetes.io/environment: prod
  template:
    metadata:
      name: "{{.name}}-{{.path.basename}}"
      labels:
        appset: infrastructure
        environment: "prod"
        cluster: "{{.name}}"
    spec:
      project: infrastructure
      sources:
        # Dynamic chart selection based on component type
        - repoURL: "{{.repoURL}}"
          chart: "{{.chart}}"
          targetRevision: "{{.targetRevision}}"
          helm:
            releaseName: "{{.path.basename}}"
            valueFiles:
              - $values/{{.path.path}}/values.yaml
        - repoURL: https://github.com/huytz/gitops.git
          targetRevision: HEAD
          ref: values
      destination:
        server: "{{.server}}"
        namespace: "{{index .path.segments 3}}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        automated:
          prune: true
          selfHeal: true
      # Ignore differences for StatefulSets to handle volumeClaimTemplates fields
      ignoreDifferences:
        - group: apps
          kind: StatefulSet
          jqPathExpressions:
            - .spec.volumeClaimTemplates[].apiVersion
            - .spec.volumeClaimTemplates[].kind
