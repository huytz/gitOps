apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-bootstrap
  labels:
    app.kubernetes.io/part-of: argocd
    environment: bootstrap
spec:
  description: Auto-discover and install basic infrastructure resources for new clusters
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    # Matrix generator combining git (files only) with clusters
    - matrix:
        generators:
          # git generator with files only
          - git:
              repoURL: https://github.com/huytz/gitops.git
              revision: HEAD
              files:
                - path: infrastructure/cluster-bootstrap/*/*/charts.yaml
          # cluster generator
          - clusters:
              selector:
                matchLabels:
                  argocd.argoproj.io/secret-type: cluster
                  kubernetes.io/environment: prod

  template:
    metadata:
      name: "{{.name}}-bootstrap-{{.path.basename}}"
      labels:
        appset: cluster-bootstrap
        cluster: "{{.name}}"
        environment: "prod"
        component: "{{.path.basename}}"
        managed-by: argocd
    spec:
      project: infrastructure
      sources: 
        - repoURL: "{{.repoURL}}"
          chart: "{{.chart}}"
          targetRevision: "{{.targetRevision}}"
          helm:
            valueFiles:
              - $values/{{.path.path}}/values.yaml
        - repoURL: https://github.com/huytz/gitops.git
          targetRevision: HEAD
          ref: values

      destination:
        server: "{{.server}}"
        namespace: "{{index .path.segments 2}}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m