apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: my-local-apps
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/huytz/gitops.git
      revision: HEAD
      directories:
      - path: apps/docker-desktop/*/*
  
  template:
    metadata:
      name: '{{.path.basename}}'
      labels:
        appset: my-local-apps
        environment: '{{index .path.segments 2}}'
        cluster: '{{index .path.segments 3}}'
    spec:
      project: my-local-project      
      sources:
      - repoURL: https://helmcharts.gruntwork.io
        chart: 'k8s-service'
        targetRevision: "0.2.29"
        helm:
          valueFiles:
          - $values/{{.path.path}}/values.yaml 
      - repoURL: https://github.com/huytz/gitops.git
        targetRevision: HEAD
        ref: values

      destination:
        server: https://kubernetes.default.svc
        namespace: '{{index .path.segments 2}}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
