apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-bootstrap
  labels:
    app.kubernetes.io/part-of: argocd
    environment: bootstrap
spec:
  description: Auto-discover and install basic infrastructure resources for new clusters
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    # matrix 'parent' generator
    - matrix:
        generators:
          # git generator, 'child' #1
          - git:
              repoURL: https://github.com/huytz/gitops.git
              revision: HEAD
              directories:
                - path: infrastructure/cluster-bootstrap/*/*
          # cluster generator, 'child' #2
          - clusters:
              selector:
                matchLabels:
                  argocd.argoproj.io/secret-type: cluster
                  kubernetes.io/environment: prod

  template:
    metadata:
      name: "bootstrap-{{.path.basename}}"
      labels:
        appset: cluster-bootstrap
        cluster: "{{.name}}"
        environment: "prod"
        component: "{{.path.basename}}"
        managed-by: argocd
    spec:
      project: infrastructure
      sources:
        # Dynamic chart selection based on component type
        - repoURL: '{{if eq .path.basename "kong-ingress"}}https://charts.konghq.com{{else if eq .path.basename "blackbox-exporter"}}https://prometheus-community.github.io/helm-charts{{else if eq .path.basename "prometheus"}}https://prometheus-community.github.io/helm-charts{{else if eq .path.basename "redis"}}https://charts.bitnami.com/bitnami{{end}}'
          chart: '{{if eq .path.basename "kong-ingress"}}ingress{{else if eq .path.basename "blackbox-exporter"}}blackbox-exporter{{else if eq .path.basename "prometheus"}}kube-prometheus-stack{{else if eq .path.basename "redis"}}redis{{end}}'
          targetRevision: '{{if eq .path.basename "kong-ingress"}}0.21.0{{else if eq .path.basename "blackbox-exporter"}}11.1.1{{else if eq .path.basename "prometheus"}}55.0.0{{else if eq .path.basename "redis"}}17.14.0{{end}}' # Using a common Redis chart version, adjust if needed
          helm:
            valueFiles:
              - $values/{{.path.path}}/values.yaml
        - repoURL: https://github.com/huytz/gitops.git
          targetRevision: HEAD
          ref: values

      destination:
        server: "{{.server}}"
        namespace: "{{index .path.segments 2}}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
