apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap-prometheus
  labels:
    app.kubernetes.io/part-of: argocd
    environment: bootstrap
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    # Matrix generator combining git (files only) with clusters
    - matrix:
        generators:
          # git generator with files only
          - git:
              repoURL: https://github.com/huytz/gitops.git
              revision: HEAD
              files:
                - path: infrastructure/cluster-bootstrap/prometheus/values.yaml
          # cluster generator
          # Target Application clusters for Prometheus bootstrap
          - clusters:
              selector:
                matchLabels:
                  argocd.argoproj.io/secret-type: cluster
                  cluster.type: application
                  cluster.bootstrap.prometheus: "true"

  template:
    metadata:
      name: "{{.name}}-bootstrap-{{.path.basename}}"
      labels:
        appset: cluster-bootstrap
        cluster: "{{.name}}"
        environment: "prod"
        component: "{{.path.basename}}"
        managed-by: argocd
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/huytz/gitops.git
        targetRevision: HEAD
        path: "{{.path.path}}"
        helm:
          releaseName: "{{.path.basename}}"
          values: |
            prometheus:
              remoteWrite:
                - url: https://mimir.monitoring.svc.cluster.local/api/v1/push
                  headers:
                    "X-Scope-OrgID": "{{.name}}"
          valueFiles:
            - values.yaml

      destination:
        server: "{{.server}}"
        namespace: "{{index .path.segments 2}}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
          - ServerSideApply=true
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
